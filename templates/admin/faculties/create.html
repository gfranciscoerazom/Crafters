{% extends "/layout/base.html" %}

{% block content %}
<div class="container card p-0">
    <!-- Card header -->
    <h1 class="card-header text-center">Create faculty</h1>

    <!-- Card body -->
    <div class="card-body p3">
        {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="post" class="needs-validation" novalidate>
            <!-- Faculty name -->
            <div class="form-floating mt-3">
                <input type="text" class="form-control" name="name" id="floatingFacultyName" placeholder="Faculty name"
                    aria-describedby="helpBlockFacultyName" required>
                <label for="floatingFacultyName" class="px-3">
                    Faculty Name
                </label>
                <span class="form-text" id="helpBlockFacultyName">
                    Enter the name of the faculty
                </span>
                <span class="valid-feedback">
                    Looks good!
                </span>
                <span class="invalid-feedback">
                    Please enter the name of the faculty
                </span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Create</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/form-submission-validation.js"></script>
{% endblock %}
