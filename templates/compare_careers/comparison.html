{% extends "/layout/base.html" %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">PARÁMETROS</th>
            <th scope="col">{{ comparison.name[0] }}</th>
            <th scope="col">DIFF</th>
            <th scope="col">{{ comparison.name[2] }}</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in comparison.items() %}

        <!-- Pasa el primer parámetro -->
        {% if key != "name" %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value[0] }}</td>
            <td>{{ value[1] }}</td>
            <td>{{ value[2] }}</td>
        </tr>
        {% endif %}

        {% endfor %}
    </tbody>
</table>
{% endblock %}
